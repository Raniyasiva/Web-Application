   <table class="custom-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>DOB</th>
      <th>District</th>
      <th>Comment</th>
      <th>Active</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let item of dataSource">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.dob }}</td>
      <td>{{ item.district }}</td>
      <td>{{ item.comment }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="item.isActive" (change)="toggle(item)" />
      </td>
      <td>
        <button (click)="delete(item)">Delete</button>
      </td>
    </tr>
  </table>
