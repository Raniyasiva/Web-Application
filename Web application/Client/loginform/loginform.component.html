
<div class="box-container"> 
    <div class="login-box">
      <mat-card>
        
      <mat-toolbar color="primary" class="bottom">
          <span class="head">Welcome Back!!</span>
      </mat-toolbar>

        <form class="flex" [formGroup]="loginPage" (ngSubmit)="onSubmit()">
         
        <div class="rowmail">
            <mat-form-field appearance="fill" >
                <mat-label >E-mail</mat-label>
                <input  matInput type="email" placeholder="Ex.raniya@gmail.com" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
    
            <div *ngIf="loginPage.get('email')?.invalid && loginPage.get('email')?.touched" class="danger">
                <div *ngIf="loginPage.get('email')?.errors?.['required']">Email Required!!</div>
                <div *ngIf="loginPage.get('email')?.errors?.['email']">Invalid Email!!</div>
            </div>
             </div>
             <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>        
        </mat-form-field>
          <div *ngIf="loginPage.get('password')?.invalid && loginPage.get('password')?.touched" class="danger">
            <span *ngIf="loginPage.get('password')?.errors?.['required']">Required Password!!</span>
            <span *ngIf="loginPage.get('password')?.errors?.['minlength']">Min character upto 5!!</span>
        </div>
       <div class="remember">
          <mat-checkbox class="example-margin" [(indeterminate)]="indeterminate" [labelPosition]="labelPosition" [disabled]="disabled">
            Remember me
          </mat-checkbox>
        </div>
    </div>

    <div class="rowbutton">
          <p>Don't have an account? <a routerLink="./signup">Signup</a></p>
          <button mat-raised-button type="submit" color="primary" >Login</button>
    </div>
        </form>
      </mat-card>
      
    </div>
  </div>
